language:
  - cpp
  - python
python:
  - "2.7"
compiler:
  - gcc
env:
  - ROS_DISTRO=hydro
notifications:
  email: false

before_install:
  - export CI_SOURCE_PATH=$(pwd)
  - export REPOSITORY_NAME=${PWD##*/}
  - echo "Testing branch $TRAVIS_BRANCH of $REPOSITORY_NAME"

install:
  - export TUE_ENV=$ROS_DISTRO
  - mkdir -p ~/ros/$TUE_ENV
  - source <(wget -O- https://raw.githubusercontent.com/tue-robotics/tue-env/master/installer/scripts/bootstrap)
  - tue-get install ros-${REPOSITORY_NAME}

before_script:
  - source ~/.tue/setup.bash # source ROS
  - cd ${TUE_SYSTEM_DIR}/src

  # Link the repo we are testing to the new workspace
  - rm -rf $REPOSITORY_NAME
  - ln -s $CI_SOURCE_PATH .
  - ls -l
  - cd .. # go to the catkin workspace

script:
  - catkin_make cb_planner_msgs_srvs_generate_messages_py
  - catkin_make ed_generate_messages_py
  - catkin_make ed_navigation_generate_messages_py
  - catkin_make ed_perception_generate_messages_py
  - catkin_make tf_server_generate_messages_py
  - rosrun robot_smach_states designator.py
  - rosrun robot_smach_states human_interaction.py
