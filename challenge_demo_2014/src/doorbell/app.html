<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Door App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <link href="favicon.ico" rel="icon">

        <!-- Apple Web Applications configuration -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
        <link rel="apple-touch-startup-image" href="startup.png">

        <!-- build:css css/style.css -->
        <link rel="stylesheet" type="text/css" href="vendor/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <!-- endbuild -->
    </head>
    <body>

        <!-- lost connection modal -->
        <div class="modal fade" id="modalConnectionLost" tabindex="-1" role="dialog" aria-labelledby="modalConnectionLostLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="modalConnectionLostLabel">ROS connection lost!</h4>
              </div>
              <div class="modal-body">
                Please turn on the ros backend and ensure a proper connection.
              </div>
              <div class="modal-footer">
                <button id="dismiss" type="button" class="btn" data-dismiss="modal">Dismiss</button>
                <button id="reconnect" type="button" class="btn btn-primary" data-loading-text="Connecting...">Connect</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Door App</a>
            </div>
          </div>
        </div>

        <div class="container">

          <div class="row">
            <div id="webcam-image" class="thumbnail">
            </div>
          </div>
          <div id="webcam-image" class="row">
            <div class="col-xs-6">
              <button id="allow-access" type="button" class="btn btn-success btn-lg btn-block">Allow Access</button>
            </div>
            <div class="col-xs-6">
              <button id="deny-access"  type="button" class="btn btn-danger btn-lg btn-block">Deny Access</button>
            </div>
          </div>

        </div><!-- /.container -->


        <!-- build:js js/app.js -->
        <script src="vendor/js/console-polyfill.js"></script>
        <!--<script src="../include/js/waterbug.js"></script>-->

        <script src="vendor/js/jquery.js"></script>
        <script src="vendor/js/bootstrap.js"></script>

        <script src="vendor/js/eventemitter2.js"></script>
        <script src="vendor/js/roslib.js"></script>

        <script src="vendor/js/mjpegcanvas.min.js"></script>

        <script src="js/ros-connect-amigo.js"></script>
        <script src="js/app.js"></script>
        <!-- endbuild -->
    </body>
</html>
